<!-- Dashboard CEP - Layout para TV, pronto para integração de dados reais -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard CEP</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Logo Siri no canto superior esquerdo -->
    <img src="{{ url_for('static', filename='logo_siri_no_text.png') }}" alt="Logo Siri" class="logo-siri" />

	<!-- Header -->
	<header class="header" style="position: relative;">
		<h1 class="title" style="Margin: 0; text-align: center; width: 100%;"><span class="cep-yellow">CONTROLE ESTATÍSTICO DE PROCESSO</span></h1>
		<div class="header-right" style="position: absolute; right: 32px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: flex-end;">
			<div class="update-controls-row">
				<button class="update-now-btn" id="updateNowBtn">Atualizar Agora</button>
			</div>
			<div class="last-update-label" style="margin-top: 4px; text-align: right; color: #bdc3c7; font-size: 1rem; width: 100%;">
				<span id="lastUpdate">Última atualização:</span>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<main class="main-content">
		<!-- Sidebar Filters -->
		<aside class="sidebar minimized" id="sidebar">
			<div class="sidebar-header">
				<button id="hamburgerSidebarBtn" class="sidebar-hamburger-btn" title="Abrir/Fechar Sidebar" aria-label="Abrir/Fechar Sidebar">
					<span class="hamburger-bar"></span>
					<span class="hamburger-bar"></span>
					<span class="hamburger-bar"></span>
				</button>
				<h3 class="sidebar-title">Filtros</h3>
			</div>
			<div class="accordion">
				<div class="accordion-item">
					<button class="accordion-header" type="button">Data</button>
					<div class="accordion-content">
                                                <select id="dateFilter" class="filter-select">
                                                        <option value="today" selected>Hoje</option>
                                                        <option value="yesterday">Ontem</option>
                                                        <option value="last3">Últimos 3 Dias</option>
                                                        <option value="last7">Últimos 7 Dias</option>
                                                        <option value="last30">Últimos 30 Dias</option>
                                                        <option value="currentWeek">Semana Atual</option>
                                                        <option value="previousWeek">Semana Anterior</option>
                                                        <option value="currentMonth">Mês Atual</option>
                                                        <option value="previousMonth">Mês Anterior</option>
                                                        <option value="currentYear">Ano Atual</option>
                                                        <option value="previousYear">Ano Anterior</option>
                                                        <option value="custom">Personalizado</option>
                                                </select>
                                                <div id="customDateRange" class="custom-date-range">
                                                        <input type="date" id="startDate" class="date-input">
                                                        <input type="date" id="endDate" class="date-input">
                                                </div>
                                        </div>
                                </div>
                                <div class="accordion-item">
					<button class="accordion-header" type="button">Células</button>
					<div class="accordion-content">
						<div class="checkbox-group">
							<label class="checkbox-label">
								<input type="checkbox" id="cell01" checked>
								<span class="checkmark"></span>
								UPS-01
							</label>
							<label class="checkbox-label">
								<input type="checkbox" id="cell02" checked>
								<span class="checkmark"></span>
								UPS-02
							</label>
							<label class="checkbox-label">
								<input type="checkbox" id="cell07" checked>
								<span class="checkmark"></span>
								UPS-07
							</label>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<button class="accordion-header" type="button">Dias de Inspeção</button>
					<div class="accordion-content">
						<div class="radio-group">
							<label class="radio-label">
								<input type="radio" name="inspectionDays" value="with" checked>
								<span class="radio-mark"></span>
								Apenas dias com mais de 10 inspeções
							</label>
							<label class="radio-label">
								<input type="radio" name="inspectionDays" value="all">
								<span class="radio-mark"></span>
								Incluir dias com menos de 10 inspeções
							</label>
						</div>
					</div>
				</div>
			</div>
		</aside>

		<!-- Charts Area (agora apenas imagens) -->
		<section class="charts-area">
			<div class="charts-grid-responsive">
				<div class="chart-item main-chart">
					<h4 class="chart-title">DEFEITOS - HOJE</h4>
					<img src="{{ url_for('static', filename='top6-defeitos.png') }}" class="chart-img" alt="Top 6 Defeitos">
				</div>
				<div class="chart-item today-chart">
					<h4 class="chart-title">TODOS OS DEFEITOS</h4>
					<img src="{{ url_for('static', filename='exemplo.png') }}" class="chart-img" alt="Defeitos Hoje">
				</div>
				<div class="top3-title">TOP 3 DEFEITOS</div>
				<div class="chart-item small-chart">
					<h4 class="chart-title">FIAÇÃO COM SOLDA FRIA</h4>
					<img src="{{ url_for('static', filename='exemplo.png') }}" class="chart-img" alt="Fiação com Solda Fria">
				</div>
				<div class="chart-item small-chart">
					<h4 class="chart-title">RESPINGO DE SOLDA</h4>
					<img src="{{ url_for('static', filename='exemplo.png') }}" class="chart-img" alt="Respingo de Solda">
				</div>
				<div class="chart-item small-chart">
					<h4 class="chart-title">CURTO POR SOLDA</h4>
					<img src="{{ url_for('static', filename='exemplo.png') }}" class="chart-img" alt="Curto por Solda">
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<!-- Logo NHS branca no canto inferior esquerdo -->
		<img src="{{ url_for('static', filename='logo_nhs_branca.png') }}" alt="Logo NHS" class="logo-nhs" />
		<div class="footer-right" style="text-align: right; margin-left: auto;">
			<span id="totalInspections" style="font-size: 1.5rem; font-weight: bold; display: block;">Inspeções: 95</span>
			<span id="totalDefects" style="font-size: 1.5rem; font-weight: bold; display: block; margin-top: 2px;">Defeitos: 20</span>
		</div>
	</footer>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
